<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <h4 style="text-align: center;">Breadcrumbs & Footer</h4>
      <div>
        <div
          style="display: flex; justify-content: space-around; margin-left:100;"
          class="container"
        >
          <a class="white-text btn blue">CSS1</a>
          <a class="white-text btn green">CSS2</a>
          <a class="white-text btn yellow">JS1</a>
          <a class="white-text btn red">JS2</a>
        </div>
      </div>
      <br />
    </div>

    <div class="row container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="" id="name" type="text" class="validate" />
            <label for="first_name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="email"
              type="email"
              placeholder="john@gmail.com"
              class="validate"
            />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea
              id="textarea1"
              class="materialize-textarea"
              placeholder="Message"
            ></textarea>
            <label for="textarea1">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col s3 " style="margin-top: 10px;">
            <span>Number of users: </span>
          </div>

          <div class="input-field  col s3 pull-s1  " style="margin: 0">
            <input id="" type="text" placeholder="#" class= />
            <label for=""></label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate" />
            <label for="icon_telephone">Phone Number</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="validate"
            />
            <label for="email">Email</label>
          </div>
        </div>

        <div class="input-field col s12 ">
          <select>
            <option value="">Select Option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Select List</label>
        </div>

        <div class="input-field col s12 ">
          <select multiple>
            <optgroup label="team 1">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </optgroup>
            <optgroup label="team 2">
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </optgroup>
          </select>
          <label>Option Group Select</label>
        </div>

        <div class="input-field col s12 ">
          <select multiple>
            <option value="">Select Option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Select Option</label>
        </div>
        <div class="row">
          <p>
            <label for="test1">
              <input name="gender" type="radio" id="test1" value="Male" />
              <span>Male</span>
            </label>
          </p>
          <p>
            <label for="test2">
              <input name="gender" type="radio" id="test2" value="Female" />
              <span>Female</span>
            </label>
          </p>

          <br />
          <br />

          <p>
            <label for="test11">
              <input name="programs" type="checkbox" id="test11" value="HTML" />
              <span>HTML</span>
            </label>
          </p>
          <p>
            <label for="test22">
              <input name="programs" type="checkbox" id="test22" value="CSS" />
              <span>CSS</span>
            </label>
          </p>

          <p>
            <label for="test33">
              <input
                name="programs"
                type="checkbox"
                id="test33"
                value="JavaScript"
              />
              <span>JavaScript</span>
            </label>
          </p>
          <p>
            <label for="test44">
              <input
                name="programs"
                type="checkbox"
                id="test44"
                value="PHP"
                disabled="disabled"
              />
              <span>PHP</span>
            </label>
          </p>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const mySel = document.querySelectorAll("select");
        var instances = M.FormSelect.init(mySel, {});
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
