<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="container">
    <h1>Floating & Fixed Action Buttons</h1>
    <div
      style="display: flex; justify-content: space-around; margin-left: -100px;;"
    >
      <a class="white-text btn blue">CSS1</a>
      <a class="white-text btn green">CSS2</a>
      <a class="white-text btn yellow">JS1</a>
      <a class="white-text btn red">JS2</a>
    </div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating red"
            ><i class="material-icons">insert_chart</i></a
          >
        </li>
        <li>
          <a class="btn-floating yellow darken-1"
            ><i class="material-icons">format_quote</i></a
          >
        </li>
        <li>
          <a class="btn-floating green"
            ><i class="material-icons">publish</i></a
          >
        </li>
        <li>
          <a class="btn-floating blue"
            ><i class="material-icons">attach_file</i></a
          >
        </li>
      </ul>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll(".fixed-action-btn");
        var instances = M.FloatingActionButton.init(elems, {
          direction: "left"
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
